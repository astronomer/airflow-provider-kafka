# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  unit-test:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: python:3.9
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "unit-test"
          command: |
            pip install .[dev]
            pytest -svvvrxX  --disable-pytest-warnings tests/unit
  install-test:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: python:3.9
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "install-test"
          command: |
            pip install .
  release-test:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: python:3.9
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "release-test"
          command: |
            pip install twine
            echo "[distutils]" >> ~/.pypirc
            echo "index-servers=" >> ~/.pypirc
            echo "  testpypi" >> ~/.pypirc
            echo "[testpypi]" >> ~/.pypirc
            echo 'repository=https://test.pypi.org/legacy/' >> ~/.pypirc
            echo 'username='$PYPI_USER >> ~/.pypirc
            echo 'password='$PYPI_PASSWORD >> ~/.pypirc
            python setup.py check sdist bdist_wheel
            twine upload --repository testpypi dist/*
            pip install --index-url https://test.pypi.org/simple/ airflow-provider-kafka
            echo "" > ~/.pypirc && rm ~/.pypirc
  release:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: python:3.9
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "release-test"
          command: |
            pip install twine
            pip install .[dev]
            echo "[server-login]" >> ~/.pypirc
            echo "repository=https://pypi.python.org/pypi" >> ~/.pypirc
            echo "username="$PYPI_USER >> ~/.pypirc
            echo "password="$PYPI_PASSWORD >> ~/.pypirc
            python setup.py check sdist bdist_wheel
            twine upload --repository pypi dist/*
            echo "" > ~/.pypirc && rm ~/.pypirc         

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  testing:
    jobs:
      - unit-test
      - install-test  
      - release-test:
          context:
            - github-repo
          filters:
          # Only run on release candidate tags 
            branches:
              ignore: /.*/
            tags:
              only: /RC-[0-9]+(\.[0-9]+)*(-.*)*/
      - release:
          context:
            - github-repo
        # Only run on semver tags
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /[0-9]+\.[0-9]+\.[0-9]+/
